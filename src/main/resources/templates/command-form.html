<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Command Injection Test</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    
</head>
<body>
	<div th:replace="fragments/header :: navbar"></div>
    <h1>Test Command Injection</h1>

    <!-- Vulnerable Form -->
    <form action="/command-injection-vuln" method="get">
        <label for="command">Enter Command (Vulnerable):</label>
        <input type="text" id="command" name="command" placeholder="e.g. ls or dir" />
        <button type="submit">Run Vulnerable Command</button>
    </form>

    <br />

    <!-- Safe Form -->
    <form action="/command-injection-safe" method="get">
        <label for="command">Enter Command (Safe):</label>
        <input type="text" id="command" name="command" placeholder="ls, date, or dir only" />
        <button type="submit">Run Safe Command</button>
    </form>

    <br />

    <div>
        <h3>Command Output:</h3>
        <pre th:text="${result}">No result yet.</pre>
    </div>

</body>
</html>
