spring.application.name=vuln-app
# src/main/resources/application.properties

spring.datasource.url=jdbc:mysql://localhost:3306/sast_demo?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_username
spring.datasource.password=your_password

# Only for development - creates/updates tables automatically

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

#logging.level.org.springframework=DEBUG
#logging.level.org.hibernate=DEBUG

# Prevent whitelabel error page
server.error.whitelabel.enabled=false

# Thymeleaf cache setting (disable for development)
spring.thymeleaf.cache=false